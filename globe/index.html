<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>WebGL Globe</title>
	<meta charset="utf-8">
	<style type="text/css">
	html {
		height: 100%;
	}
	body {
		margin: 0;
		padding: 0;
		background: #000000 url(/globe/loading.gif) center center no-repeat;
		color: #ffffff;
		font-family: sans-serif;
		font-size: 13px;
		line-height: 20px;
		height: 100%;
	}

	#info {
		font-size: 11px;
		position: absolute;
		bottom: 5px;
		background-color: rgba(0,0,0,0.8);
		border-radius: 3px;
		right: 10px;
		padding: 10px;
	}

	#currentInfo {
		width: 270px;
		position: absolute;
		left: 20px;
		top: 63px;
		background-color: rgba(0,0,0,0.2);
		border-top: 1px solid rgba(255,255,255,0.4);
		padding: 10px;
	}

	a {
		color: #aaa;
		text-decoration: none;
	}
	a:hover {
		text-decoration: underline;
	}

	.bull {
		padding: 0 5px;
		color: #555;
	}

	#title {
		position: absolute;
		top: 20px;
		width: 270px;
		left: 20px;
		background-color: rgba(0,0,0,0.2);
		border-radius: 3px;
		font: 20px Georgia;
		padding: 10px;
	}


	</style>
</head>
<body>

	<div id="container"></div>

	<div id="title">
		Worldwide Uploads
	</div>

	<script type="text/javascript" src="/globe/third-party/Three/ThreeWebGL.js"></script>
	<script type="text/javascript" src="/globe/third-party/Three/ThreeExtras.js"></script>
	<script type="text/javascript" src="/globe/third-party/Three/RequestAnimationFrame.js"></script>
	<script type="text/javascript" src="/globe/third-party/Three/Detector.js"></script>
	<script type="text/javascript" src="/globe/third-party/Tween.js"></script>
	<script type="text/javascript" src="/globe/globe.js"></script>
	<script type="text/javascript" src="http://nolancaudill.com:1361/socket.io/socket.io.js"></script>
	<script type="text/javascript">

	if (!Detector.webgl) {
		Detector.addGetWebGLMessage();
	}
	else {
		var container = document.getElementById('container'),
			globe     = new DAT.Globe(container),
			socket    = io.connect('http://nolancaudill.com:1361/');
		
		TWEEN.start();
		
		socket.on('connect', function() {
			socket.emit('subscribe', { events: ['nolansflickrdemo'] });
		});
		
		socket.on('publish', function(data) {
			var raw = data.raw,
				lat = Math.round(raw['geo:lat']),
				lon = Math.round(raw['geo:long']);
			
			// Make sure we have the goods
			if (isNaN(lat) || isNaN(lon)) { return; }
			
			console.log('new point', lat, lon, raw);
		
			globe.addData([lat, lon, 0.001], {
				format: 'magnitude',
				name: 'points',
				animated: true
			});
			
			globe.createPoints();
			
			new TWEEN.Tween(globe).to({
				time: 1
			}, 500).easing(TWEEN.Easing.Cubic.EaseOut).start();
			
			globe.animate();
		});
	}

	</script>

</body>

</html>
